<!DOCTYPE html>

<html>

<head>
    <title>Time</title>
    <style>
        body {
            background-color: powderblue;
        }
        
        h1,
        h2 {
            color: blue;
        }
        
        p {
            color: red;
            font-size: larger;
        }
        
        button {
            background-color: blue;
            font-size: x-large;
            font-weight: 600;
            color: powderblue;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <h2>Modify the DOM without reloading the page and no react!</h2>

    <button id="timestamp" type="button" onclick="document.getElementById('timestamp').innerHTML = Date()">
      <!-- // using the Date() function Click me to display Date and Time. -->
      Click me
    </button>

    <!-- <h1 id="timestamp">Time goes here!</h1> -->
    <!-- Using the id attribute -->
</body>

</html>
